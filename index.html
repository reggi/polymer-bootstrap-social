<!doctype html>
<html>
<head>
  <script src="./bower_components/platform/platform.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="./bower_components/handlebars/handlebars.min.js"></script>
  <link rel="import" href="./bower_components/polymer-bootstrap-social/bootstrap-social.html">
  <link rel="import" href="./bower_components/polymer-github-ribbon/github-ribbon.html">
</head>
<body>

  <github-ribbon href="https://github.com/reggi/polymer-bootstrap-social"></github-ribbon>

  <script id="entry-template" type="text/x-handlebars-template">
    {{#each this}}
    <div>
      <bootstrap-social service="{{this}}" size="lg" style="display: inline-block;">
        <a href="/api/github/authorize">Sign in with {{this}}</a>
      </bootstrap-social>
    </div>
    {{/each}}
  </script>

  <script>
    var services = [
      "adn",
      "bitbucket",
      "dropbox",
      "facebook",
      "flickr",
      "foursquare",
      "github",
      "google-plus",
      "instagram",
      "linkedin",
      "microsoft",
      "openid",
      "reddit",
      "soundcloud",
      "tumblr",
      "twitter",
      "vimeo",
      "vk",
      "yahoo",
    ];

    var source   = $("#entry-template").html();
    var template = Handlebars.compile(source);
    $(document.body).append(template (services));
  </script>

</body>
</html>
